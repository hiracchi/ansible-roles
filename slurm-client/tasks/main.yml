---
- name: install slurm server packages
  become: yes
  apt:
    name:
      - slurm-wlm
    state: latest

- name: setup slurm.conf
  become: yes
  template:
    src: slurm.conf.tmpl
    dest: /etc/slurm-llnl/slurm.conf
    mode: '0755'
  notify:
    - reload slurmctld
  
