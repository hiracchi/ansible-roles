- name: copy cgroup file
  become: yes
  copy:
    src: cgroup.conf
    dest: /etc/slurm-llnl/cgroup.conf


- name: add slurm group
  become: yes
  group:
    name: slurm
    gid: 64030
    system: yes


- name: add slurm user
  become: yes
  user:
    name: slurm
    uid: 64030
    group: slurm
    state: present
    system: yes
    home: /nonexistent
    shell: /usr/sbin/nologin


- name: restart slurmd
  become: yes
  service:
    name: slurmd
    state: restarted

