---
- name: install slurm server packages
  become: yes
  apt:
    name:
      - slurm-wlm
    state: latest


- name: make /etc/slurm-llnl
  become: yes
  file:
    path: /etc/slurm-llnl
    state: directory
    mode: '0755'
    owner: slurm
    group: slurm
    

- name: setup slurm.conf
  become: yes
  template:
    src: slurm.conf.tmpl
    dest: /etc/slurm-llnl/slurm.conf
    mode: '0755'
  notify:
    - reload slurmctld

  
